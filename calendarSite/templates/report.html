
<script>
  function load_data() {
    str = "";
    show_comments = ""
    fetch('app/test?subject={{subject_id}}')
        .then(response => {

          // (1) 通信が成功したか確認する
          if (!response.ok) {

            // (2) 通信に失敗したときはエラーを発生させる
            throw new Error('Not ok');
          }
          // (3) レスポンスデータからJSONデータを取得
          return response.json();
        })
        .then(data => {
          // console.log(data.tasks);
          for(let i = 0; i < data.logs.length; i++) {
            // console.log(data.tasks[i])
            obj = data.logs[i]
            str += "<h2><a href='/?subject={{subject_id}}'>"+obj.user+"が"+obj.subject+"の課題("+obj.task+")を"+obj.action+"しました"+obj.created_at+"</a></h2>"
            +"<p>"+obj.num+"人中"+obj.done_num+"人完了</p>"
          }
          document.getElementById('logs').innerHTML = str ;
          console.log(data.comments);
          for(let i = 0; i < data.comments.length; i++) {
            obj = data.comments[i]
            show_comments += "<h2>"+obj.author+":"+obj.message+"</h2>"+
            "<p>"+obj.created_at+"</p>"
          }
          document.getElementById('comments').innerHTML = show_comments ;
        })
        .catch(error => {
          console.error(error);
        });
    

    setTimeout(function() {load_data()},2000);//todo websocketで必要なときだけデータを受け取る仕様に変更したい
  }
  function save_comments(){
    
    message = document.getElementById('message').value
    path = "report?subject={{subject_id}}&message="+message
    fetch(path)
        .then(response => {

          // (1) 通信が成功したか確認する
          if (!response.ok) {

            // (2) 通信に失敗したときはエラーを発生させる
            throw new Error('Not ok');
          }
          // (3) レスポンスデータからJSONデータを取得
          return response.json();
        })
        .then(data => {
          console.log(data);
          
        })
        .catch(error => {
          console.error(error);
        });
  }
  function delete_all_comments(){
    
    
    path = "app/test?delete=all"
    alert(path)
    fetch(path)
        .then(response => {

          // (1) 通信が成功したか確認する
          if (!response.ok) {

            // (2) 通信に失敗したときはエラーを発生させる
            throw new Error('Not ok');
          }
          // (3) レスポンスデータからJSONデータを取得
          return response.json();
        })
        .then(data => {
          console.log(data);
          
        })
        .catch(error => {
          console.error(error);
        });
  }
  document.addEventListener
  ('DOMContentLoaded', function () { 
        load_data();
  })
  
</script>
{% if subject_id == "0" %}
  <h3>ルームを選んでください</h3>
{% else %}
  <h1>ログ</h1>
  <div id="logs"></div>
  <h1>コメント</h1>
  <input type="text" id="message">
  <button onclick="save_comments()">送信</button>
  <button onclick="delete_all_comments()">全消し</button>
  <div id="comments"></div>
{% endif %}
{% for i in subjects %}
  <a href="/report?subject={{i.id}}">{{i.name}}</p>
{% endfor %}
